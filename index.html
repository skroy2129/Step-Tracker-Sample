<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Step Tracker</title>
</head>
<body>
    <div class="header">
        <h1>Step Tracker</h1>
    </div>
    <div class="input">
        <label for="no_of_steps"><h3 style="color: #4CAF50;">No. of Steps to be taken : &nbsp</h3></label>
        <input type="number" id="no_of_steps" name="fname">
        <button id='submit'>Submit</button>
    </div>
    <div class='container'>
        <div id='step_count'><div id='step_no'>No. of Steps</div></div>  
    </div>
    <div id='time-passed'>0</div>
    <div id="graph" class="make hidden">
        <button id='make_chart'>Display Graph</button>
    </div>
    <div class="chart">
        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    </div>
    

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
